<!doctype html>
<!--suppress ALL -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Submit Flag</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="{{ url_for('static', filename='favicon.ico') }}" rel="icon" type="image/x-icon">
    <link href="{{ url_for('static', filename='css/submit.css') }}" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Submit Flag</h1>
    {% if success %}
    <div class="success">
        <strong>🎉 Success!</strong>
        <p style="margin-top: 0.5rem; margin-bottom: 0;">Flag accepted! You earned {{ points }} points.</p>
    </div>
    {% elif error %}
    <div class="error">
        <strong>❌ Error:</strong> {{ error }}
    </div>
    {% endif %}
    <form method="post">
        <div class="form-group">
            <label for="flag">Flag:</label>
            <input id="flag" name="flag" placeholder="Enter your flag" required type="text">
        </div>
        <button type="submit">Submit Flag</button>
    </form>
    <button class="back-button" onclick="window.location.href='/'">Back to Home</button>
</div>
<script src="{{ url_for('static', filename='js/submit.js') }}"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
